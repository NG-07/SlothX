version: '3.8'

services:
  credit-risk-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-prediction-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount model file if you want to update it without rebuilding
      - ./random_forest_model.pkl:/app/random_forest_model.pkl:ro
      # Mount data directory as read-only
      - ./credit_risk_data:/app/credit_risk_data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge
